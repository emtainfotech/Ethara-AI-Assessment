<div id="{{ banner_id }}" class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-r-lg shadow-sm transition-all duration-300">
    <div class="flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center text-red-500">
                <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
            <div>
                <p class="text-sm font-semibold text-red-800">Connection Error</p>
                <p class="text-xs text-red-600 mt-0.5">Something went wrong while loading data.</p>
            </div>
        </div>
        <button onclick="{{ retry_function }}" class="text-xs bg-white border border-red-200 hover:bg-red-50 text-red-700 font-semibold py-1.5 px-4 rounded-lg transition shadow-sm">
            Retry
        </button>
    </div>
</div>
