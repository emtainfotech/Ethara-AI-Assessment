{% extends 'base.html' %}

{% block content %}
<div class="mb-6">
    <h2 class="text-3xl font-bold text-gray-800">Attendance Tracker</h2>
    <p class="text-gray-500 mt-1">Mark and view daily attendance records.</p>
</div>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    
    <div class="lg:col-span-1">
        <div class="bg-white rounded-xl shadow-md p-6 border border-gray-100 sticky top-24">
            <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">Mark Attendance</h3>
            
            <form id="attendanceForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Employee</label>
                    <select id="attEmpId" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-white">
                        <option value="">Select Employee...</option>
                        </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="attDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                    <p class="text-red-500 text-xs mt-1 hidden" id="error-date">Cannot mark future dates.</p>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="cursor-pointer">
                            <input type="radio" name="status" value="Present" class="peer sr-only" checked>
                            <div class="rounded-lg border border-gray-200 p-2 text-center peer-checked:bg-green-50 peer-checked:border-green-500 peer-checked:text-green-700 transition hover:bg-gray-50">
                                <i class="fa-solid fa-check-circle mb-1"></i><br>Present
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="status" value="Absent" class="peer sr-only">
                            <div class="rounded-lg border border-gray-200 p-2 text-center peer-checked:bg-red-50 peer-checked:border-red-500 peer-checked:text-red-700 transition hover:bg-gray-50">
                                <i class="fa-solid fa-times-circle mb-1"></i><br>Absent
                            </div>
                        </label>
                    </div>
                </div>

                <button type="submit" class="w-full bg-slate-900 text-white py-3 rounded-lg hover:bg-slate-800 transition shadow-lg font-medium">
                    Submit Record
                </button>
            </form>
        </div>
    </div>

    <div class="lg:col-span-2">
        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
            <div class="px-6 py-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                <h3 class="font-semibold text-gray-700">Recent Records</h3>
                <span class="text-xs text-gray-500 bg-white border px-2 py-1 rounded">Ordered by Date</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-gray-50 text-gray-500 text-xs uppercase tracking-wider">
                            <th class="px-6 py-3 font-semibold">Employee</th>
                            <th class="px-6 py-3 font-semibold">Date</th>
                            <th class="px-6 py-3 font-semibold text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    const EMP_API = '/api/employees/';
    const ATT_API = '/api/attendance/';

    // --- Date Validation Setup ---
    const dateInput = document.getElementById('attDate');
    const today = new Date().toISOString().split('T')[0];
    dateInput.max = today; // Native HTML constraint
    dateInput.value = today; // Default to today

    dateInput.addEventListener('change', () => {
        const errorMsg = document.getElementById('error-date');
        if (dateInput.value > today) {
            errorMsg.classList.remove('hidden');
            dateInput.classList.add('border-red-500', 'bg-red-50');
            dateInput.value = today; // Auto-reset
        } else {
            errorMsg.classList.add('hidden');
            dateInput.classList.remove('border-red-500', 'bg-red-50');
        }
    });

    // --- Load Data ---
    async function loadEmployeeOptions() {
        const res = await fetch(EMP_API);
        const data = await res.json();
        const select = document.getElementById('attEmpId');
        data.forEach(emp => {
            select.innerHTML += `<option value="${emp.id}">${emp.full_name} (${emp.employee_id})</option>`;
        });
    }

    async function loadAttendance() {
        const res = await fetch(ATT_API);
        const data = await res.json();
        const tbody = document.getElementById('attendanceTableBody');
        tbody.innerHTML = '';
        
        data.forEach(att => {
            const statusBadge = att.status === 'Present' 
                ? '<span class="px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800 border border-green-200">Present</span>'
                : '<span class="px-3 py-1 rounded-full text-xs font-medium bg-red-100 text-red-800 border border-red-200">Absent</span>';

            tbody.innerHTML += `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${att.employee_name}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${att.date}</td>
                    <td class="px-6 py-4 text-center">${statusBadge}</td>
                </tr>
            `;
        });
    }

    // --- Submit Logic ---
    document.getElementById('attendanceForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const empId = document.getElementById('attEmpId').value;
        if(!empId) {
            Swal.fire('Error', 'Please select an employee', 'warning');
            return;
        }

        const data = {
            employee: empId,
            date: document.getElementById('attDate').value,
            status: document.querySelector('input[name="status"]:checked').value
        };

        const response = await fetch(ATT_API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            Swal.fire({
                icon: 'success',
                title: 'Marked!',
                text: 'Attendance recorded successfully.',
                timer: 1500,
                showConfirmButton: false,
                position: 'top-end',
                toast: true
            });
            loadAttendance();
        } else {
            const errorData = await response.json();
            // Handle specific "unique_together" error or generic ones
            let msg = errorData.non_field_errors ? errorData.non_field_errors[0] : "Invalid data or Duplicate record.";
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: msg
            });
        }
    });

    loadEmployeeOptions();
    loadAttendance();
</script>
{% endblock %}
