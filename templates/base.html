<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRMS Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f3f4f6;
      }
      
      .sidebar-link {
        transition: all 0.3s ease;
      }
      .sidebar-link:hover,
      .sidebar-link.active {
        background-color: rgba(255, 255, 255, 0.15);
        border-left: 4px solid #818cf8; 
        padding-left: 1.2rem;
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      #page-loader {
        position: fixed;
        inset: 0;
        background-color: #f3f4f6;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.4s ease, visibility 0.4s ease;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(79, 70, 229, 0.2); 
        border-radius: 50%;
        border-left-color: #4f46e5; 
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  
  <body class="flex h-screen overflow-hidden">
    
    <div id="page-loader">
        <div class="spinner"></div>
        <h2 class="text-indigo-900 font-semibold tracking-wider animate-pulse">Loading HRMS...</h2>
    </div>

    <div id="sidebarBackdrop" onclick="toggleSidebar()" class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm z-20 hidden lg:hidden transition-opacity opacity-0 duration-300"></div>

    <aside id="sidebar" class="w-64 bg-indigo-950 text-white flex flex-col shadow-2xl z-30 fixed inset-y-0 left-0 transform -translate-x-full lg:relative lg:translate-x-0 transition-transform duration-300 ease-in-out">
      <div class="h-20 flex items-center justify-between px-6 border-b border-indigo-900/50 shadow-sm">
        <h1 class="text-2xl font-bold tracking-wider text-indigo-300">
          <i class="fa-solid fa-cube mr-2"></i>HRMS<span class="text-white font-light">Lite</span>
        </h1>
        <button onclick="toggleSidebar()" class="lg:hidden text-indigo-300 hover:text-white transition">
            <i class="fa-solid fa-xmark text-2xl"></i>
        </button>
      </div>

      <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
        <a href="/" class="sidebar-link flex items-center px-4 py-3 text-indigo-100 rounded-lg hover:text-white {% if request.path == '/' %}active bg-indigo-900 text-white font-medium shadow-inner{% endif %}">
          <i class="fa-solid fa-chart-pie w-6"></i>
          <span>Dashboard</span>
        </a>

        <a href="/employees/" class="sidebar-link flex items-center px-4 py-3 text-indigo-100 rounded-lg hover:text-white {% if '/employees/' in request.path %}active bg-indigo-900 text-white font-medium shadow-inner{% endif %}">
          <i class="fa-solid fa-users w-6"></i>
          <span>Employees</span>
        </a>

        <a href="/attendance-ui/" class="sidebar-link flex items-center px-4 py-3 text-indigo-100 rounded-lg hover:text-white {% if '/attendance-ui/' in request.path %}active bg-indigo-900 text-white font-medium shadow-inner{% endif %}">
          <i class="fa-solid fa-calendar-check w-6"></i>
          <span>Attendance</span>
        </a>
      </nav>

      <div class="p-4 border-t border-indigo-900/50 bg-indigo-950/80">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold shadow-md">
            A
          </div>
          <div>
            <p class="text-sm font-semibold">Admin User</p>
            <p class="text-xs text-indigo-300">View Profile</p>
          </div>
        </div>
      </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-y-auto relative w-full">
      <header class="bg-white shadow-sm h-16 flex items-center justify-between px-4 lg:px-8 sticky top-0 z-10">
        
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="lg:hidden text-gray-500 hover:text-indigo-600 transition p-2 rounded-lg hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
            <h2 class="text-xl font-semibold text-gray-800">Overview</h2>
        </div>

        <div class="flex items-center gap-4">
            <button class="text-gray-400 hover:text-indigo-600 transition p-2 rounded-full hover:bg-indigo-50">
                <i class="fa-solid fa-bell text-xl"></i>
            </button>
        </div>
      </header>

      <div class="p-4 lg:p-8 fade-in">
          {% block content %}{% endblock %}
      </div>
    </main>

    <script>
        window.addEventListener('load', function() {
            const loader = document.getElementById('page-loader');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.visibility = 'hidden';
                loader.style.display = 'none';
            }, 400); 
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('sidebarBackdrop');
            
            sidebar.classList.toggle('-translate-x-full');
            
            if (backdrop.classList.contains('hidden')) {
                backdrop.classList.remove('hidden');
                setTimeout(() => backdrop.classList.remove('opacity-0'), 10);
            } else {
                backdrop.classList.add('opacity-0');
                setTimeout(() => backdrop.classList.add('hidden'), 300); 
            }
        }
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
