<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRMS Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f3f4f6;
      }
      .sidebar-link {
        transition: all 0.3s;
      }
      .sidebar-link:hover,
      .sidebar-link.active {
        background-color: rgba(255, 255, 255, 0.1);
        border-left: 4px solid #3b82f6;
        padding-left: 1.2rem;
      }

      /* Smooth fade in for content */
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="flex h-screen overflow-hidden">
    <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-2xl z-20">
      <div
        class="h-20 flex items-center justify-center border-b border-gray-700"
      >
        <h1 class="text-2xl font-bold tracking-wider text-blue-400">
          <i class="fa-solid fa-cube mr-2"></i>HRMS<span
            class="text-white font-light"
            >Lite</span
          >
        </h1>
      </div>

      <nav class="flex-1 px-4 py-6 space-y-2">
        <a
          href="/"
          class="sidebar-link flex items-center px-4 py-3 text-gray-300 rounded-lg hover:text-white {% if request.path == '/' %}active bg-slate-800 text-white{% endif %}"
        >
          <i class="fa-solid fa-chart-pie w-6"></i>
          <span class="font-medium">Dashboard</span>
        </a>

        <a
          href="/employees/"
          class="sidebar-link flex items-center px-4 py-3 text-gray-300 rounded-lg hover:text-white {% if '/employees/' in request.path %}active bg-slate-800 text-white{% endif %}"
        >
          <i class="fa-solid fa-users w-6"></i>
          <span class="font-medium">Employees</span>
        </a>

        <a
          href="/attendance-ui/"
          class="sidebar-link flex items-center px-4 py-3 text-gray-300 rounded-lg hover:text-white {% if '/attendance-ui/' in request.path %}active bg-slate-800 text-white{% endif %}"
        >
          <i class="fa-solid fa-calendar-check w-6"></i>
          <span class="font-medium">Attendance</span>
        </a>
      </nav>

      <div class="p-4 border-t border-gray-700">
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold"
          >
            A
          </div>
          <div>
            <p class="text-sm font-semibold">Admin User</p>
            <p class="text-xs text-gray-400">View Profile</p>
          </div>
        </div>
      </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-y-auto relative">
      <header
        class="bg-white shadow-sm h-16 flex items-center justify-between px-8 sticky top-0 z-10"
      >
        <h2 class="text-xl font-semibold text-gray-800">Dashboard Overview</h2>
        <button class="text-gray-500 hover:text-blue-600 transition">
          <i class="fa-solid fa-bell text-xl"></i>
        </button>
      </header>

      <div class="p-8 fade-in">{% block content %}{% endblock %}</div>
    </main>

    {% block scripts %}{% endblock %}
  </body>
</html>
